<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterious Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            font-size: 1em;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: transparent;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to the Mysterious Website</h1>
        <p>What lies beyond is a mystery waiting to be unraveled.</p>
        <a href="#" class="button">Enter if you dare</a>
    </div>
</body>

</html>
